<!DOCTYPE html>
<html>

<head>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
</head>

<body>
	<!-- create navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Registration and Login</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class "col-md-6 col-md-offset-3">
				<h1>Login Page</h1>
				<form th:action="@{/login}" method="POST">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have successfully logged out.</div>
					</div>

					<div class="form-group">
						<label for="username"> Username or email: </label>
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Enter username or email" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label for="password"> Password: </label>
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Enter password" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>New User? <a href="/" th:href="@{register}">Register here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
